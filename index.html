<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키워드 분석 대시보드</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chart-line"></i> 키워드 분석 대시보드</h1>
        
        <div class="card">
            <h2><i class="fas fa-keyboard"></i> 키워드 입력</h2>
            <div class="input-group">
                <input type="text" id="keyword1" placeholder="키워드 1">
                <input type="text" id="keyword2" placeholder="키워드 2">
                <input type="text" id="keyword3" placeholder="키워드 3">
                <input type="text" id="keyword4" placeholder="키워드 4">
                <input type="text" id="keyword5" placeholder="키워드 5">
            </div>
            <button onclick="analyzeKeywords()"><i class="fas fa-search"></i> 분석하기</button>
        </div>
        
        <div class="loading">
            <i class="fas fa-spinner"></i>
        </div>

        <div id="results" style="display: none;">
            <div class="card">
                <h2><i class="fas fa-tags"></i> 연관 키워드 (20개)</h2>
                <ul id="relatedKeywordList" class="tag-list"></ul>
            </div>
            
            <div class="card">
                <h2><i class="fas fa-building"></i> 경쟁사 분석</h2>
                <table id="competitorTable"></table>
            </div>
            
            <div class="card">
                <h2><i class="fas fa-search-dollar"></i> 키워드 상세 분석</h2>
                <table id="keywordAnalysisTable"></table>
            </div>
        </div>
    </div>

    <script>
        function analyzeKeywords() {
            // 로딩 표시
            document.querySelector('.loading').style.display = 'flex';
            document.getElementById('results').style.display = 'none';

            // 분석 시뮬레이션 (실제로는 서버 요청을 할 것입니다)
            setTimeout(() => {
                // 연관 키워드 생성 (더미 데이터 - 20개)
                const relatedKeywords = [
                    '온라인마케팅', '검색엔진최적화', '키워드광고', '콘텐츠마케팅', '소셜미디어마케팅',
                    '이메일마케팅', '퍼포먼스마케팅', '인플루언서마케팅', '브랜드마케팅', '제품마케팅',
                    '디지털광고', '리타게팅', '바이럴마케팅', '네이티브광고', '프로그래매틱광고',
                    '모바일마케팅', '전환율최적화', '고객생애가치', '마케팅자동화', '데이터기반마케팅'
                ];
                const relatedKeywordList = document.getElementById('relatedKeywordList');
                relatedKeywordList.innerHTML = '';
                relatedKeywords.forEach(keyword => {
                    const li = document.createElement('li');
                    li.textContent = keyword;
                    li.classList.add('tag');
                    relatedKeywordList.appendChild(li);
                });

                // 경쟁사 분석 (더미 데이터)
                const competitors = [
                    { url: 'example1.com', impressions: 10000, clicks: 500, cost: 1000000 },
                    { url: 'example2.com', impressions: 8000, clicks: 400, cost: 800000 },
                    { url: 'example3.com', impressions: 12000, clicks: 600, cost: 1200000 },
                    { url: 'example4.com', impressions: 9000, clicks: 450, cost: 900000 },
                    { url: 'example5.com', impressions: 11000, clicks: 550, cost: 1100000 }
                ];
                const competitorTable = document.getElementById('competitorTable');
                competitorTable.innerHTML = '<tr><th>URL</th><th>월 예상 노출수</th><th>예상 월 클릭수</th><th>예상 월 비용</th></tr>';
                competitors.forEach(competitor => {
                    const row = competitorTable.insertRow();
                    row.insertCell(0).textContent = competitor.url;
                    row.insertCell(1).textContent = competitor.impressions.toLocaleString();
                    row.insertCell(2).textContent = competitor.clicks.toLocaleString();
                    row.insertCell(3).textContent = competitor.cost.toLocaleString() + '원';
                });

                // 키워드 상세 분석 (더미 데이터)
                const keywordAnalysis = [
                    { keyword: '디지털마케팅', pcRank: 3, mobileRank: 2, bidPrice: 5000, impressions: 20000, clicks: 1000, cost: 2000000, cpc: 2000 },
                    { keyword: '온라인광고', pcRank: 5, mobileRank: 4, bidPrice: 4500, impressions: 18000, clicks: 900, cost: 1800000, cpc: 2000 },
                    { keyword: 'SEO', pcRank: 2, mobileRank: 1, bidPrice: 6000, impressions: 25000, clicks: 1250, cost: 2500000, cpc: 2000 },
                    { keyword: '소셜미디어', pcRank: 4, mobileRank: 3, bidPrice: 5500, impressions: 22000, clicks: 1100, cost: 2200000, cpc: 2000 },
                    { keyword: '콘텐츠제작', pcRank: 6, mobileRank: 5, bidPrice: 4000, impressions: 16000, clicks: 800, cost: 1600000, cpc: 2000 }
                ];
                const keywordAnalysisTable = document.getElementById('keywordAnalysisTable');
                keywordAnalysisTable.innerHTML = '<tr><th>키워드</th><th>PC 노출 순위</th><th>모바일 노출 순위</th><th>예상 입찰가</th><th>예상 월 노출수</th><th>예상 월 클릭수</th><th>예상 월 비용</th><th>예상 CPC</th></tr>';
                keywordAnalysis.forEach(analysis => {
                    const row = keywordAnalysisTable.insertRow();
                    row.insertCell(0).textContent = analysis.keyword;
                    row.insertCell(1).textContent = analysis.pcRank;
                    row.insertCell(2).textContent = analysis.mobileRank;
                    row.insertCell(3).textContent = analysis.bidPrice.toLocaleString() + '원';
                    row.insertCell(4).textContent = analysis.impressions.toLocaleString();
                    row.insertCell(5).textContent = analysis.clicks.toLocaleString();
                    row.insertCell(6).textContent = analysis.cost.toLocaleString() + '원';
                    row.insertCell(7).textContent = analysis.cpc.toLocaleString() + '원';
                });

                // 로딩 숨기기 및 결과 표시
                document.querySelector('.loading').style.display = 'none';
                document.getElementById('results').style.display = 'block';
            }, 1500); // 1.5초 후 결과 표시 (실제 구현에서는 실제 API 응답 시간에 따라 다름)
        }
    </script>
</body>
</html>
