<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소개 문구 애니메이션</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #text {
            font-size: 2em;
            color: #333;
            text-align: center;
            min-height: 3em;
        }
    </style>
</head>
<body>
    <div id="text"></div>
    <script>
        const texts = ["안녕하세요! 반갑습니다.", "저희는 개발자 입니다.", "애니메이션을 보여줄게요"];
        let textIndex = 0;
        let charIndex = 0;

        function typeText() {
            if (charIndex < texts[textIndex].length) {
                document.getElementById('text').innerHTML += texts[textIndex].charAt(charIndex);
                charIndex++;
                setTimeout(typeText, 150);
            } else {
                setTimeout(eraseText, 2000);
            }
        }

        function eraseText() {
            if (document.getElementById('text').innerHTML.length > 0) {
                document.getElementById('text').innerHTML = document.getElementById('text').innerHTML.slice(0, -1);
                setTimeout(eraseText, 50);
            } else {
                textIndex++;
                if (textIndex >= texts.length) {
                    textIndex = 0;
                }
                charIndex = 0;
                setTimeout(typeText, 500);
            }
        }

        window.onload = typeText;
    </script>
</body>
</html>
