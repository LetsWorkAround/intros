<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키워드 분석 대시보드 - 스냅샷 기능</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>키워드 분석 대시보드</h1>
            <div class="user-info">
                <span id="loginStatus">로그인되지 않음</span>
                <span id="nickname"></span>
                <span id="searchCount"></span>
                <button id="loginButton" onclick="toggleLogin()">로그인</button>
            </div>
        </div>
    </header>
    
    <div class="container">
        <h1><i class="fas fa-chart-line"></i> 키워드 분석 대시보드</h1>
        
        <div class="card">
            <h2><i class="fas fa-keyboard"></i> 키워드 입력</h2>
            <div class="input-group">
                <input type="text" id="keyword1" placeholder="키워드 1">
                <input type="text" id="keyword2" placeholder="키워드 2">
                <input type="text" id="keyword3" placeholder="키워드 3">
                <input type="text" id="keyword4" placeholder="키워드 4">
                <input type="text" id="keyword5" placeholder="키워드 5">
            </div>
            <button onclick="analyzeKeywords()"><i class="fas fa-search"></i> 분석하기</button>
        </div>
        
        <div class="card">
            <h2><i class="fas fa-history"></i> 스냅샷</h2>
            <select id="snapshotSelect" onchange="loadSnapshot()">
                <option value="">현재 분석 결과</option>
            </select>
        </div>

        <div class="loading">
            <i class="fas fa-spinner"></i>
        </div>

        <div id="results" style="display: none;">
            <div class="card">
                <h2><i class="fas fa-tags"></i> 연관 키워드 (20개)</h2>
                <ul id="relatedKeywordList" class="tag-list"></ul>
            </div>
            
            <div class="card">
                <h2><i class="fas fa-building"></i> 경쟁사 분석</h2>
                <table id="competitorTable"></table>
            </div>
            
            <div class="card">
                <h2><i class="fas fa-search-dollar"></i> 키워드 상세 분석</h2>
                <table id="keywordAnalysisTable"></table>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
